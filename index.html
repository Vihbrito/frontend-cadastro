<title>LOGIN</title>
    <style>
      .error-icon {
        display: none;
        color: red;
        margin-right: 5px;
      }
    </style>
  </head>
  <img src="assets/img/Bflogo 1 (2).png" alt="urso" class="urso">
  <body>
    <div class="container"> 
      <div class="block">
      <img src="assets/img/Bf.PNG" alt="logo" class="logo" />
    </div>
    <div id="card">
      <h1>LOGIN</h1>
      <div class="formulario">
        <form onsubmit="">
          <label for="email"></label>
          <input
            type="text"
            placeholder="Insira seu e-mail"
            id="email"
            name="email"
            required
          />
          <label for="senha"></label>
          <div class="input-container">
            <input
            placeholder="senha"
            style="font-size: 20px; color:#ffffff"
              type="password"
              id="senha"
              name="senha"
              class="senha"
              required
              oninput="verificarSenha()"
            />
            <i
              class="fas fa-eye eye-icon"
              style="color: #ffffff"
              onclick="togglePassword('senha')"
            ></i>
          </div>
          <p style="font-size: 25px">NÃ£o tem cadastro? <a href="./cadastrar.html" style="color:rgb(56, 56, 255); font-size: 25px ;">Clique aqui</a></p>
          <button type="submit" class="botao">ENTRAR</button>
        </form>
      </div>
    </div>
   </div>

    <script src="./src/main.js"></script>
  </body>
