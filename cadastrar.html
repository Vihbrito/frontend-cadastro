<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./styles/cadastro.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Goldman&family=Josefin+Sans:wght@400;500;700&family=Jost:wght@300;500&family=Lexend+Giga:wght@100;500&family=Major+Mono+Display&family=Oxanium:wght@500&family=Rock+Salt&family=Rubik+80s+Fade&family=Rubik+Dirt&display=swap" rel="stylesheet">
  <title>LOGIN</title>
  <style>
    .error-icon {
      display: none;
      color: red;
      margin-right: 5px;
    }
  </style>
</head>
<body>
 
  <div id="card">
    <h1>CADASTRAR</h1>
    <div class="formulario">
      <form onsubmit="return validarSenha()">
        <label for="nome">Nome</label>
        <input type="text" placeholder="Insira seu nome completo" id="nome" name="nome" required>
        <label for="email">E-mail</label>
        <input type="text" placeholder="Insira seu e-mail" id="email" name="email" required>
        <label for="senha">Senha</label>
        <div class="input-container">
          <input type="password" id="senha" name="senha" class="senha" required oninput="verificarSenha()">
          <i class="fas fa-exclamation-circle error-icon" id="senhaIcon"></i>
          <i class="fas fa-eye eye-icon" style="color: #ffffff;" onclick="togglePassword('senha')"></i>
        </div>
        <label for="repetirSenha">Repetir senha</label>
        <div class="input-container">
          <input type="password" id="repetirSenha" name="repetirSenha" class="senha" required>
          <i class="fas fa-exclamation-circle error-icon" id="repetirSenhaIcon"></i>
          <i class="fas fa-eye eye-icon" style="color: #ffffff;" onclick="togglePassword('repetirSenha')"></i>
        </div>

        <div id="mensagemSenha"></div>

        <button type="submit" class="botao">CADASTRAR</button>
      </form>
    </div>
  </div>
  
  <script src="./src/cadastrar.js"></script>
</body>
</html>
